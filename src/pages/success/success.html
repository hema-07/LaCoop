        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">

        <ion-col col-2>

      </ion-row>

</div>
<div class="bar bar-subheader" fixed>
  <h2 class="title">My Orders</h2>
</div>
<div>

      </ion-col>
    </ion-row>
    <!--order details card -->
    <ion-row>
    <!-- card start-->
      <ion-card id="card">
        <ion-row>
          <ion-col>
            <ion-item>
              <h2>Marty McFly</h2>

            </ion-item>
          </ion-col>
          <ion-col>
          <ion-item>
            <h2>Value: 200$</h2>
          </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <button ion-button icon-left clear>
              <img src="../assets/imgs/check.png"/>
              <p>Approve</p>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button ion-button icon-left clear>
              <img src="../assets/imgs/close.png"/>
              <p>Reject</p>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
      <!-- card end-->
      <ion-card id="card">
        <ion-row>
          <ion-col>
            <ion-item>
              <h2>John Perk</h2>
              <h3>November 5, 2018</h3>
            </ion-item>
          </ion-col>
          <ion-col>
          <ion-item>
            <h2>Value: 300$</h2>
          </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>

          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <button ion-button icon-left clear>
              <img src="../assets/imgs/check.png"/>
              <p>Approve</p>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button ion-button icon-left clear>
              <img src="../assets/imgs/close.png"/>
              <p>Reject</p>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
      <!-- card 2 end-->
    </ion-row>
  </ion-grid>
</div>
