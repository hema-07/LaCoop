<html>
<body id="bga" style="overflow:scroll;">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">
        </ion-col>
        <ion-col col-2>

        </ion-col>
        <ion-col col-2>
          <img src="../assets/imgs/logout.png" id="logout">
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
<div class="bar bar-subheader" fixed>
    <ion-grid>
        <ion-row>
          <ion-col col-3>
             
          </ion-col>
          <ion-col col-6 class="title">
              <p style="font-size: 22px;text-align:center;font-weight: bold;">Shipment</p>
            </ion-col>
            <ion-col col-3>
              </ion-col>
        </ion-row>
        </ion-grid>
</div>


<div id="procard">
  <ion-grid>
   <!--<ion-card id="procard"> -->
<ion-row>
     <ion-col col-12>
        <ion-list>
        <ion-item>
            <ion-label>Shipping Contractor</ion-label>
            <ion-input clearInput></ion-input>
          </ion-item>
<ion-item>
  <ion-label>Priority</ion-label>
  <ion-select [(ngModel)]="Priority">
    <ion-option value="l">Low</ion-option>
    <ion-option value="m">Medium</ion-option>
        <ion-option value="h">High</ion-option>
  </ion-select>
</ion-item>
        <ion-item>
            <ion-label>AWB/Track No</ion-label>
            <ion-input clearInput></ion-input>
          </ion-item>
        <ion-item>
            <ion-label>Shipping Charges</ion-label>
            <ion-input clearInput></ion-input>
          </ion-item>
        <ion-item>
            <ion-label>Other Details</ion-label>
            <ion-input clearInput></ion-input>
          </ion-item>
        </ion-list>
              </ion-col>
                   
  </ion-row>
    <!-- </ion-card> -->
            <ion-row>
          <table>
                <tr>
                  <th>Order Id</th>
                  <th>Order Name</th>
                  <th>Items</th>
                  <th>Item Description</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  
                </tr>
                <tr>
                  <td>OA_10</td>
                  <td>LaCoop</td>
                  <td>Chicken</td>
                  <td>50 kg of full Chicken</td>
                  <td>50 kg</td>
                  <td>500$</td>
                 
                </tr>
           </table>
        </ion-row>
  </ion-grid>
   
           <ion-row> 
          <ion-col col-2>
    
                    </ion-col>           
                <ion-col col-4>
                  <button ion-button (click)="shipConfirm()" color="secondary">
                    <p>Shipment Confirm</p>
                  </button>
                  </ion-col>
          <ion-col col-2>
    
                    </ion-col> 
                <ion-col col-4>
                  <button ion-button color="danger">
                    <p>Cancel</p>
                  </button>
                </ion-col>
          </ion-row>
</div>


    <!-- card start-->
 
     


</body>
</html>
