<html>
<body id="home">

  <ion-grid>
    <ion-row class="container">
      <ion-col col-2>

      </ion-col>
      <ion-col col-1>

      </ion-col>
      <ion-col col-6 id="centerlogo">
          <br><br><br><br><br><br><br><br><br><br>
        <img src="../assets/imgs/lacoopLogo.jpg" alt="logo">
      </ion-col>
      <ion-col col-1>

      </ion-col>
      <ion-col col-2>

      </ion-col>
    </ion-row>
    <p id="user">User Login</p>
    <ion-row class="container">
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>

        <ion-list>
          <!-- <ion-item>
              <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
          </ion-item> -->
            <ion-item>
            <ion-input type="text" placeholder="UserId"></ion-input>
          </ion-item>
        <br><br>
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>


        </ion-list>

      </ion-col>

      <ion-col col-2>

      </ion-col>
    </ion-row>
    <ion-row class="container">
      <ion-col col-2>

      </ion-col>

        <ion-checkbox id="remember" [(ngModel)]="sausage"></ion-checkbox>
      </ion-col>

        <ion-label id="remember">Remember Me</ion-label>
      </ion-col>
      <ion-col col-1>

      </ion-col>

      <ion-col col-4>

      </ion-col>

      </ion-col>
      <ion-col col-2>
        <br>

      </ion-col>
      <ion-col col-1>

      </ion-col>
      <ion-col col-4>

      </ion-col>
    </ion-row>
    <ion-row class="container">
      <ion-col col-3>

      </ion-col>

        <p id="newuser">New User |  Forgot Password?<p>
          <hr>
      </ion-col>
      <ion-col col-3>

      </ion-col>
    </ion-row>
    <ion-row class="connection">
      <ion-col col-4>

      </ion-col>
      <ion-col col-4>
      <img src="../assets/imgs/facebook.png" alt="fb">
      &nbsp;    &nbsp;
      <img src="../assets/imgs/twitter.png" alt="twt">
    &nbsp;    &nbsp;
      <img src="../assets/imgs/google-plus.png" alt="gog">
      </ion-col>
      <ion-col col-4>

      </ion-col>

</html>
