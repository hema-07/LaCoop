<html>
<body id="dashbg">
  <div class="bar bar-header" fixed>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img id="person" style="border-radius:50%" src="../assets/imgs/claire.jpg" alt="img" height=""/>
        </ion-col>
        <ion-col col-2>
          <p id="name">Claire</p>
        </ion-col>
        <ion-col col-4>
          <img src="../assets/imgs/lacoopLogo.jpg">
        </ion-col>
        <ion-col col-2>

        </ion-col>
        <ion-col col-2>
          <img src="../assets/imgs/logout.png" id="logout">
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
<br><br>
<br>

<div class="card-background-page">
  <ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/orderBackground.jpg" (click)="orderDetails()"/>
        <div id="card-title" class="card-title">Order Fulfillment</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/finance.jpg"/>
        <div id="card-title" class="card-title">Finance</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <br>  <br>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/Inventory.jpg"/>
          <div id="card-title" class="card-title">Returns</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/procurement.jpg"/>
          <div id="card-title" class="card-title">Procurement</div>
      </ion-card>
    </ion-col>
  </ion-row>
    <br>  <br>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/shipmentBackground.jpg"/>
          <div id="card-title" class="card-title">Shipment</div>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/clock.jpg"/>
          <div id="card-title" class="card-title">Timesheet</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/customerservice.jpg"/>
          <div id="card-title" class="card-title">Customer Service</div>
      </ion-card>
    </ion-col>
    <!-- <ion-col col-6>
      <ion-card>
        <img src="../assets/imgs/Inventory.jpg"/>
          <div id="card-title" class="card-title">Inventory</div>
      </ion-card>
    </ion-col> -->
  </ion-row>
</ion-grid>
</div>
